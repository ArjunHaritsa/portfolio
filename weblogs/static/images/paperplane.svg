<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Glossy paper plane cursor with theme color -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="glossy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5ac8ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#23b0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1890cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  <g opacity="0.8">
    <!-- Left wing shadow -->
    <path d="M26 12 L13 26 L18 17 L26 12 Z" fill="#1890cc"/>
    <!-- Main body with glossy gradient -->
    <path d="M26 12 L4 4 L13 26 L18 17 L26 12 Z" fill="url(#glossy)"/>
    <!-- Glossy highlight -->
    <path d="M26 12 L4 4 L9 15 Z" fill="#ffffff" opacity="0.4"/>
    <!-- Center fold line -->
    <line x1="4" y1="4" x2="13" y2="26" stroke="#0a5f8c" stroke-width="1.2" stroke-linecap="round"/>
    <!-- Glowing outline -->
    <path d="M26 12 L4 4 L13 26 L18 17 L26 12 Z" fill="none" stroke="#23b0ff" stroke-width="2.5" stroke-linejoin="round" filter="url(#glow)"/>
    <!-- Main outline -->
    <path d="M26 12 L4 4 L13 26 L18 17 L26 12 Z" fill="none" stroke="#0a5f8c" stroke-width="1.2" stroke-linejoin="round"/>
  </g>
</svg>
